        <span itemprop="articleBody"><h5 id="u529F_u80FD_u5F88_u7B80_u5355_uFF0C_u5F88_u8F7B_u3002"><a href="#u529F_u80FD_u5F88_u7B80_u5355_uFF0C_u5F88_u8F7B_u3002" class="headerlink" title="功能很简单，很轻。"></a>功能很简单，很轻。</h5><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">_Prompt</span>(<span class="params">w,h,o,t,p,text,callback</span>)</span>&#123;</span><br><span class="line">    <span class="comment">/*</span><br><span class="line">     w:宽度,</span><br><span class="line">     h:高度,</span><br><span class="line">     o:透明度,</span><br><span class="line">     t:时间，单位毫秒,</span><br><span class="line">     p:位置，middle中间，bottom下面,</span><br><span class="line">     text:提示文字</span><br><span class="line">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*创建div*/</span></span><br><span class="line">    <span class="keyword">this</span>.oDiv = <span class="built_in">document</span>.createElement(<span class="string">'div'</span>);</span><br><span class="line">    <span class="built_in">document</span>.body.appendChild(<span class="keyword">this</span>.oDiv);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*构造函数属性*/</span></span><br><span class="line">    <span class="keyword">this</span>.oDiv._width = w + <span class="string">'px'</span>;</span><br><span class="line">    <span class="keyword">this</span>.oDiv._height  = h + <span class="string">'px'</span>;</span><br><span class="line">    <span class="keyword">this</span>.oDiv._opacity = o;</span><br><span class="line">    <span class="keyword">this</span>.oDiv._timer = t;</span><br><span class="line">    <span class="keyword">this</span>.oDiv._position = p;</span><br><span class="line">    <span class="keyword">this</span>.oDiv._text = text;</span><br><span class="line">    <span class="keyword">this</span>.oDiv._callback = callback;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*获取初始位置*/</span></span><br><span class="line">    <span class="keyword">var</span> cLeft = (<span class="built_in">document</span>.documentElement.clientWidth - <span class="built_in">parseInt</span>(<span class="keyword">this</span>.oDiv._width))/<span class="number">2</span> + <span class="string">'px'</span>;</span><br><span class="line">    <span class="keyword">var</span> cTop =  (<span class="built_in">document</span>.documentElement.clientHeight - <span class="keyword">this</span>.oDiv.offsetHeight)/<span class="number">2</span> + <span class="string">'px'</span></span><br><span class="line">    <span class="keyword">var</span> bTop =  <span class="built_in">document</span>.documentElement.clientHeight - <span class="keyword">this</span>.oDiv.offsetHeight+ <span class="string">'px'</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*判断参数，给相应的样式*/</span></span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.oDiv._position == <span class="string">'middle'</span>)&#123;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.cssText = <span class="string">'background:#000;color:#fff;text-align:center;opacity:0.5;position:fixed;top:'</span>+ cTop +<span class="string">';left:'</span>+cLeft+<span class="string">';border-radius:3px;box-shadow:1px 1px 6px #000;'</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.cssText = <span class="string">'background:#000;color:#fff;text-align:center;opacity:0.5;position:fixed;top:'</span>+ bTop +<span class="string">';left:'</span>+cLeft+<span class="string">';border-radius:3px;box-shadow:1px 1px 6px #000;'</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">_Prompt.prototype.start = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="comment">/*获取位置*/</span></span><br><span class="line">    <span class="keyword">var</span> _Left = (<span class="built_in">document</span>.documentElement.clientWidth - <span class="built_in">parseInt</span>(<span class="keyword">this</span>.oDiv._width))/<span class="number">2</span> + <span class="string">'px'</span>;</span><br><span class="line">    <span class="keyword">var</span> _Top = (<span class="built_in">document</span>.documentElement.clientHeight - <span class="built_in">parseInt</span>(<span class="keyword">this</span>.oDiv._height))/<span class="number">2</span> ;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.innerHTML = <span class="keyword">this</span>.oDiv._text;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*传递位置*/</span></span><br><span class="line">    <span class="keyword">this</span>.oDiv.oLeft = _Left;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.oTop = _Top;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.oMiddle = _Top - <span class="built_in">parseInt</span>(<span class="keyword">this</span>.oDiv._height)/<span class="number">2</span> + <span class="string">'px'</span>;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.oBottom = <span class="built_in">document</span>.documentElement.clientHeight-<span class="built_in">parseInt</span>(<span class="keyword">this</span>.oDiv._height)*<span class="number">2</span> + <span class="string">'px'</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*传递样式*/</span></span><br><span class="line">    <span class="keyword">this</span>.oDiv.style.width = <span class="keyword">this</span>.oDiv._width;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.style.height = <span class="keyword">this</span>.oDiv._height;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.style.lineHeight = <span class="keyword">this</span>.oDiv._height;</span><br><span class="line">    <span class="keyword">this</span>.oDiv.style.opacity = <span class="keyword">this</span>.oDiv._opacity;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*判断参数，给相应的位置*/</span></span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>.oDiv._position == <span class="string">'middle'</span>)&#123;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.transition = <span class="string">'all 0.3s'</span>;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.left = <span class="keyword">this</span>.oDiv.oLeft ;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.top = <span class="keyword">this</span>.oDiv.oMiddle;</span><br><span class="line"></span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">this</span>.oDiv._position == <span class="string">'bottom'</span>)&#123;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.transition = <span class="string">'all 0.3s'</span>;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.left = <span class="keyword">this</span>.oDiv.oLeft;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.top = <span class="keyword">this</span>.oDiv.oBottom;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.transition = <span class="string">'all 0.3s'</span>;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.left = <span class="keyword">this</span>.oDiv.oLeft;</span><br><span class="line">        <span class="keyword">this</span>.oDiv.style.top = <span class="keyword">this</span>.oDiv.oTop;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> _this = <span class="keyword">this</span>;</span><br><span class="line">    <span class="comment">/*定时器执行动画*/</span></span><br><span class="line">    setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        _this.oDiv.style.transform = <span class="string">"translate3d(0px,-50px,0px)"</span>;</span><br><span class="line">        _this.oDiv.style.MozTransform = <span class="string">"translate3d(0px,-50px,0px)"</span>;</span><br><span class="line">        _this.oDiv.style.WebkitTransform = <span class="string">"translate3d(0px,-50px,0px)"</span>;</span><br><span class="line">        _this.oDiv.style.opacity = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    &#125;,<span class="keyword">this</span>.oDiv._timer);</span><br><span class="line">    <span class="comment">//删除当前div</span></span><br><span class="line">    setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="built_in">document</span>.body.removeChild(_this.oDiv);</span><br><span class="line">        _this.oDiv._callback &amp;&amp; _this.oDiv._callback();</span><br><span class="line">    &#125;,<span class="keyword">this</span>.oDiv._timer + <span class="number">1000</span>);</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></span>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    motionMiddleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');
      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    };
  });
</script>
